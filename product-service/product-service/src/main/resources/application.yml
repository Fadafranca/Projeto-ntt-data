server:
  port: 8100

spring:
  application:
    name: catalogo-produtos

  datasource:
    url: jdbc:h2:mem:catalogodb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

# Para evitar erro de versão, pode incluir este log de instância
instance:
  hostname: localhost
